<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Rind shadow gradient -->
    <radialGradient id="rindShadow" cx="40%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#4CAF50" stop-opacity="0"/>
      <stop offset="100%" stop-color="#2E7D32" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Flesh radial gradient (subtle highlight) -->
    <radialGradient id="fleshGrad" cx="48%" cy="42%" r="55%">
      <stop offset="0%" stop-color="#F28080"/>
      <stop offset="70%" stop-color="#F06B6B"/>
      <stop offset="100%" stop-color="#E85D5D"/>
    </radialGradient>
  </defs>

  <!-- Green rind (outer circle) -->
  <circle cx="256" cy="256" r="248" fill="#4CAF50"/>
  <!-- Subtle shadow on rind -->
  <circle cx="256" cy="256" r="248" fill="url(#rindShadow)"/>
  <!-- White rind ring -->
  <circle cx="256" cy="256" r="220" fill="#FFFFFF"/>
  <!-- Red flesh (clock face) -->
  <circle cx="256" cy="256" r="206" fill="url(#fleshGrad)"/>

  <!-- Hour tick marks (12 positions) -->
  <g fill="#FFFFFF">
    <rect x="250" y="62" width="12" height="24" rx="6"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(30 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(60 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(90 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(120 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(150 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(180 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(210 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(240 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(270 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(300 256 256)"/>
    <rect x="250" y="62" width="12" height="24" rx="6" transform="rotate(330 256 256)"/>
  </g>

  <!-- Watermelon seeds (teardrop shapes) -->
  <g fill="#1B5E20">
    <ellipse cx="200" cy="210" rx="6" ry="10" transform="rotate(-25 200 210)"/>
    <ellipse cx="320" cy="200" rx="6" ry="10" transform="rotate(20 320 200)"/>
    <ellipse cx="180" cy="280" rx="5" ry="9" transform="rotate(-40 180 280)"/>
    <ellipse cx="340" cy="290" rx="5" ry="9" transform="rotate(35 340 290)"/>
    <ellipse cx="210" cy="370" rx="5" ry="9" transform="rotate(-15 210 370)"/>
    <ellipse cx="305" cy="380" rx="5" ry="9" transform="rotate(10 305 380)"/>
  </g>

  <!-- Clock hands (dark green, 10:10 pose) -->
  <!-- Hour hand pointing to ~2 o'clock -->
  <line x1="256" y1="256" x2="320" y2="170" stroke="#2E7D32" stroke-width="14" stroke-linecap="round"/>
  <!-- Minute hand pointing to ~10 o'clock -->
  <line x1="256" y1="256" x2="175" y2="140" stroke="#2E7D32" stroke-width="10" stroke-linecap="round"/>
  <!-- Center pivot -->
  <circle cx="256" cy="256" r="12" fill="#2E7D32"/>

  <!-- Kawaii face -->
  <!-- Left eye -->
  <circle cx="222" cy="320" r="12" fill="#2E7D32"/>
  <!-- Right eye -->
  <circle cx="290" cy="320" r="12" fill="#2E7D32"/>
  <!-- Smile -->
  <path d="M232 345 Q256 370 280 345" stroke="#2E7D32" stroke-width="6" stroke-linecap="round" fill="none"/>
</svg>

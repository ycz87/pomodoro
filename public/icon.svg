<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0c0c0f"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Watermelon rind (back half) -->
  <path d="M280 100 C380 120 430 200 440 300 C430 400 370 450 280 460" fill="#22c55e"/>
  <path d="M320 130 C325 200 325 360 320 430" stroke="#15803d" stroke-width="6" fill="none"/>
  <path d="M380 160 C385 230 385 340 380 410" stroke="#15803d" stroke-width="5" fill="none"/>
  <!-- Cut face (left half) -->
  <path d="M280 100 C180 120 100 190 80 300 C100 410 180 455 280 460" fill="#ef4444"/>
  <!-- Deeper red inner -->
  <path d="M280 120 C190 135 115 200 100 300 C115 400 190 445 280 450" fill="#dc2626" opacity="0.3"/>
  <!-- Rind edge -->
  <path d="M280 100 C180 120 100 190 80 300 C100 410 180 455 280 460" stroke="#16a34a" stroke-width="14" fill="none"/>
  <!-- White rind line -->
  <path d="M280 108 C185 125 108 195 90 300 C108 405 185 448 280 455" stroke="#bbf7d0" stroke-width="5" fill="none"/>
  <!-- Seeds -->
  <ellipse cx="180" cy="220" rx="8" ry="12" fill="#1a1a1a" transform="rotate(-20 180 220)"/>
  <ellipse cx="155" cy="300" rx="8" ry="12" fill="#1a1a1a" transform="rotate(10 155 300)"/>
  <ellipse cx="200" cy="370" rx="8" ry="12" fill="#1a1a1a" transform="rotate(-5 200 370)"/>
  <ellipse cx="230" cy="280" rx="8" ry="12" fill="#1a1a1a" transform="rotate(15 230 280)"/>
  <ellipse cx="175" cy="400" rx="7" ry="10" fill="#1a1a1a" transform="rotate(-10 175 400)"/>
  <ellipse cx="220" cy="180" rx="7" ry="10" fill="#1a1a1a" transform="rotate(5 220 180)"/>
  <!-- Clock circle -->
  <circle cx="230" cy="290" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  <!-- Clock hands -->
  <line x1="230" y1="290" x2="230" y2="248" stroke="rgba(255,255,255,0.6)" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="230" y1="290" x2="258" y2="290" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="230" cy="290" r="4" fill="rgba(255,255,255,0.7)"/>
</svg>
